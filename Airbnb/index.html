<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Airbnb</title>
  </head>
  <body>
    <header>
      <div class="ensemblelogoethost">
        <div class="logo">
          <span class="iconify airbnbicon" data-icon="cib:airbnb"></span>
          <p class="airbnbname">airbnb</p>
        </div>
        <div class="host">
          <button class="btn btnBecomingHost">Devenez hôte</button>
          <button class="btn btnChangeWebsiteLanguage">
            <span class="iconify web" data-icon="mdi:web"></span>
          </button>
          <button class="btn btnConnexion">
            <img
              class="airbnbBurger"
              src="img/Burger.png"
              alt="Image photo profil"
            />
            <img
              class="airbnbProfil"
              src="img/Profile.png"
              alt="Image photo profil"
            />
          </button>
        </div>
      </div>

      <div class="searchBarMain">
        <div class="searchBlock">
          <span>Hébergements</span>
          <span>Expériences</span>
          <span>Expériences en ligne</span>
        </div>
        <div class="searchBarBg">
          <div class="oneNav">
            <div class="destination">
              <span class="searchBarTitle">Destination</span>
              <span class="searchBarSubTitle">Où allez vous ?</span>
            </div>
          </div>
          <div class="oneNav">
            <div class="arrive">
              <span class="searchBarTitle">Arrivée</span>
              <span class="searchBarSubTitle">Quand ?</span>
            </div>
          </div>
          <div class="oneNav">
            <div class="depart">
              <span class="searchBarTitle">Départ</span>
              <span class="searchBarSubTitle">Quand ?</span>
            </div>
          </div>
          <div class="oneNav">
            <div class="voyageurs">
              <span class="searchBarTitle">Voyageurs</span>
              <span class="searchBarSubTitle">Qui ?</span>
            </div>

            <div class="searchBarButtonMain">
              <button class="searchBarButton">
                <span
                  class="iconify searchIcon"
                  data-icon="ant-design:search-outlined"
                ></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Section 1-->

    <section class="section1">
      <p>Laissez vous guider par la curiosité</p>
      <button>Je suis flexible</button>
    </section>

    <section class="section2"></section>

    <script src="https://code.iconify.design/2/2.2.0/iconify.min.js"></script>
  </body>
</html>
