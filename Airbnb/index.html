<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Airbnb</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <span class="iconify" data-icon="cib:airbnb"></span>
        <p>airbnb</p>
      </div>

      <nav>
        <ul>
          <li><a href="#" class="btn_nav btn_acc"> Hébergements </a></li>
          <li><a href="#" class="btn_nav btn_a_propos"> Expériences</a></li>
          <li>
            <a href="#" class="btn_nav btn_projets"> Expériences en ligne</a>
          </li>
        </ul>
      </nav>

      <div class="airbnbHost">
        <button class="btn btnBecomingHost">Devenez hôte</button>
        <button class="btn btnChangeWebsiteLanguage">
          <span class="iconify web" data-icon="mdi:web"></span>
        </button>
        <button class="btn btnConnexion">
          <img
            class="airbnbBurger"
            src="img/Burger.png"
            alt="Image photo profil"
          />
          <img
            class="airbnbProfil"
            src="img/Profile.png"
            alt="Image photo profil"
          /></button>
        </button>
      </div>
    </header>

    <script src="https://code.iconify.design/2/2.2.0/iconify.min.js"></script>
  </body>
</html>
